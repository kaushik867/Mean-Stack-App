<div class="overflow-auto mx-3 my-4" style="height: 326px;">
    <mat-accordion>
      <ng-container *ngFor="let post of postLists">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ post.tittle }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ post.post }}</p>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>
</div>
